<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trendicity</title>
</head>
<body>
  <header id="intro">
    <div class="container">
      <div class="table">
        <div class="header-text">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1 class="light white">Welcome to Trendicity</h1>
              <h1 class="white typed">What is your city talking about?</h1>
              <span class="typed-cursor">|</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
      <!-- Actor buttons will get added here -->
    <div id="orlandoImage">
      <img src="images/orlando.jpg" id="orlando" data-name="city" alt="Orlando">
    </div>
    
    <!--list of trends show here-->
    <div id="trends" data-name="trend">
    </div>
    
    
    <div id="display">
    <style> #display {
      height:500px;
      width:500px;
    }
    </style>
    
      </div>

<div id="chat" class="chat">
       <div id="chat-messages"></div>
       <div id="chat-bar">
         <input id="chat-input" />
         <button id="chat-send">Send</button>
       </div>

          <button onclick="login('twitter');">Login with Twitter</button>
    }

    <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

  <!-- Firechat -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.css" />
  <script src="https://cdn.firebase.com/libs/firechat/3.0.1/firechat.min.js"></script>
  <!--local JS file-->
  <script type="text/javascript" src="assets/javascript/trainLogic.js"></script>
</body>
</html>
